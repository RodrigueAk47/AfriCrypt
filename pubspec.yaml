name: africrypt
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.0.0
  syncfusion_flutter_pdfviewer: ^25.1.39
  confetti: ^0.7.0
  firebase_core: ^2.29.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/music/
    - assets/pdf/
    - assets/images/perso/
    - assets/data/database.json
    - assets/images/data/
